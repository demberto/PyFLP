name: main

on: [push, pull_request]

jobs:
  integrity:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
      - name: Test with pytest and upload coverage
        run: |
          python -m pip install pytest-cov pytest-order
          pytest --cov=./ --cov-report=xml --cov-append --cov-fail-under 83
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        # https://github.com/codecov/codecov-action/issues/40
        if: matrix.python-version == "3.10"
  publish:
    runs-on: ubuntu-latest
    needs: integrity
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    steps:
      - name: Install dependencies
        run: |
          python -m pip install build twine check-manifest
      - name: Check MANIFEST.in
        run: check-manifest
      - name: Build package
        run: python -m build
      - name: Twine check
        run: twine check dist/*
      - name: Get changelog for release
        id: changelog
        uses: mindsers/changelog-reader-action@v2
        with:
          validation_depth: 10
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*"
          body: ${{ steps.changelog.outputs.changes }}
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
